<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="heading">
        <h1>Bulb Control</h1>
        <h2>Made By Anas Asif</h2>
    </div>
    
    <div class="container">
        <img src="./assets/bulb-off.png" id="bulbImg" alt="Bulb" />
        <div class="buttons">
            <button class="btn-on" onclick="turnOn()">ON</button>
            <button class="btn-off" onclick="turnOff()">OFF</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
